<html>

<head>

<body>
    <div id="bodyblur"></div>

    <div id="konten">
        <div id="fotoloveu">
            <div class="image">
                <img src="dita.jpg" id="animasi" width="130px" height="130px" />
            </div>
        </div>

        <p class='catatan' id='koteks'>
            <marquee scrollamount="8" id="marq"><i id="spasi"></i>
                Yeay makasi ya :p<i id="spasi"></i>

    <script type="text/javascript">
        function play() {
            var audio = new Audio('Jamrud - Selamat Ulang Tahun.mp3');
            audio.play();
            audio.loop = true;
            audio.addEventListener('ended', function () {
                this.currentTime = 0;
                this.play();
            }, false);
        }
    </script>

    <script type="text/javascript">
        var today = new Date();
        var date = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear() + '.';
        var dateTime = date;

        const swals = Swal.mixin({
            backdrop: 'rgba(0,0,123,0.4)',
            confirmButtonColor: '#003EFF',
            cancelButtonColor: '#FF0040',
            allowOutsideClick: false,
        });

        async function mulai() {
            var { value: nama } = await swals.fire({
                title: 'Nama kamu?',
                input: 'text',
                confirmButtonText: 'Lanjut',
                showCancelButton: false,
            });

            if (nama && nama.length < 11) {
                play();
                window.nama = nama;
                await swals.fire('Hi, ' + nama + ' ãƒ„');
                await swals.fire('Cie yang 29 April ultah &#128514;');
                await swals.fire('Selamat ulang tahun ya!');
                await swals.fire('Panjang umur & sehat selalu <3');
                await swals.fire('Semoga senantiasa dilancarkan segala urusan dan tiada hambatan berarti!');
                pilihwarna();
            } else {
                await swals.fire('Ups!', 'Nama tidak boleh kosong atau lebih dari 10 karakter, ya!');
                mulai();
            }
        }

        mulai();
    </script>

    <!-- Di bawah ini JANGAN DIEDIT SEMBARANGAN -->
    <script type="text/javascript">
        function tombol() {
            document.getElementById('tombWA').style.visibility = "visible";
            document.getElementById('tombWA').style.opacity = "1";
        }

        async function expl() {
            document.getElementById('bodyblur').style.opacity = "1";
            document.getElementById('bodyblur').style.visibility = "visible";
            setTimeout(duar, 200);
        }

        async function duar() {
            var e1 = document.getElementById('animasi');
            e1.classList.add("degdeg");
            document.getElementById('konten').style.top = "0";
            document.getElementById('fotoloveu').style.opacity = "1";
            document.getElementById('fotoloveu').style.height = "140px";
            document.getElementById('fotoloveu').style.margin = "50px 0 0 0";
            document.getElementById('koteks').style.opacity = "1";
            setTimeout(tombol, 4000);
            setInterval(createHeart, 200);
            document.body.style.backgroundColor = "#000";
        }

        const body = document.querySelector("body");

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "fas fa-heart";
            heart.style.left = (Math.random() * 90) + "vw";
            heart.style.animationDuration = (Math.random() * 3) + 2 + "s";
            body.appendChild(heart);
        }

        setInterval(function name(params) {
            var heartArr = document.querySelectorAll(".fa-heart");
            if (heartArr.length > 100) {
                heartArr[0].remove();
            }
        }, 100);

        function StartMarquee() {
            var marquee = document.getElementById("marq");
            marquee.start();
        }

        function StopMarquee() {
            var marquee = document.getElementById("marq");
            marquee.stop();
        }

        StopMarquee();

        async function pilihwarna() {
            var { isConfirmed: warna } = await swals.fire({
                title: 'Oh iya, kamu mau pilih warna apa nih?',
                text: 'Ayo, jangan ragu-ragu :p',
                showCancelButton: true,
                confirmButtonText: 'Biru',
                cancelButtonText: 'Merah',
            });

            if (warna) {
                await swals.fire('Yeayy!', 'Kl kamu pilih <b>Biru</b> berarti harus traktir aku ya &#129315;!');
                var { isConfirmed: warna2 } = await swals.fire({
                    title: nama + ' yakin pilih warna Biru?',
                    text: 'Atau mau ganti warna aja nih?',
                    showCancelButton: true,
                    confirmButtonText: 'Yakin',
                    cancelButtonText: 'Ganti',
                });

                if (warna2) {
                    await swals.fire('Oke!', `Sekarang lihat ini ya &#10084;&#65039;`);
                    expl();
                    StartMarquee();
                } else {
                    await swals.fire('Oke, memilih Merah!', 'Sama aja sih sebenernya, cuma kl Merah traktirnya harus lebih banyak &#129315; xixixi :p');
                    expl();
                    StartMarquee();
                }
                //Selingan
            } else {
                await swals.fire('Yeayy!', 'Kl kamu pilih <b>Merah</b> berarti harus traktir aku ya &#129315;!');
                var { isConfirmed: warna2 } = await swals.fire({
                    title: nama + ' yakin pilih warna Merah?',
                    text: 'Atau mau ganti warna aja nih?',
                    showCancelButton: true,
                    confirmButtonText: 'Ganti',
                    cancelButtonText: 'Yakin',
                });

                if (warna2) {
                    await swals.fire('Oke, memilih Biru!', 'Sama aja sih sebenernya, cuma kl Biru traktirnya harus lebih banyak &#129315; xixixi :p');
                    expl();
                    StartMarquee();
                } else {
                    await swals.fire('Oke!', `Sekarang lihat ini ya &#10084;&#65039;`);
                    expl();
                    StartMarquee();
                }
            }
        }
    </script>
</body>
